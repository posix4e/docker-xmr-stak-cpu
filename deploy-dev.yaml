---
apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: monero
  namespace: monero
  labels:
    app: monero
    type: master
spec:
  replicas: 10
  template:
    metadata:
      labels:
        app: monero
        type: master
    spec:
      containers:
        - image: "gcr.io/worldshospitals-staging/monero:latest"
          name: monero-master
          imagePullPolicy: Always
          securityContext:
              privileged: true
          resources:
              limits:
                  cpu: "3000m"
